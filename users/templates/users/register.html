{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container-lg">
        <div class="register shadow">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-theme">Sign Up</button>
                </div>
            </form>
            <div class="mt-3 pt-2 border-top">
                <p class="text-muted">Already have an Account? <a href="{% url 'sign-in' %}" class="ml-2">Sign In</a></p>
            </div>
        </div>
    </div>
{% endblock content %}
