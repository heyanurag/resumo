{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container-lg">
        <div class="card shadow-lg mb-5 profile shadow">
            <form class="update-form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ user_update_form|crispy }}
                    {{ profile_update_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-theme">Update</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
