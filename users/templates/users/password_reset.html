{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container-lg shadow p-4 bg-white">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-theme">Send A Password Recovery Email</button>
            </div>
        </form>
    </div>
{% endblock content %}
