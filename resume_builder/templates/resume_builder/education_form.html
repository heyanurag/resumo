{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="create-resume shadow-sm">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h3>Educational Details</h3>
                <p class="instruction">Your Latest Educational Qualification</p>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-theme">Submit</button>
            </div>
        </form>
    </div>
{% endblock content %}
